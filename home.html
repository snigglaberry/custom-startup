<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome ðŸ‘‹</title>
  <style>
    :root {
      --bg: #181926;
      --accent: #cba6f7;
      --text: #f5f5f5;
      --card: #1e1f2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 40px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--card);
      color: var(--text);
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
    }

    .bookmarks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .bookmark {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text);
      font-size: 0.75rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .bookmark:hover {
      background-color: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }

    .add-bookmark {
      border: 2px dashed var(--accent);
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome ðŸ‘‹</h1>

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google..." />
    <button type="submit">Search</button>
  </form>

  <div class="bookmarks" id="bookmarks">
    <a class="bookmark" href="https://google.com" target="_blank">Google</a>
    <a class="bookmark" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="bookmark" href="https://github.com" target="_blank">GitHub</a>
    <div class="bookmark add-bookmark" onclick="addBookmark()">+</div>
  </div>

  <script>
    function addBookmark() {
      const name = prompt("Bookmark name:");
      const url = prompt("Bookmark URL (include https://):");
      if (name && url) {
        const link = document.createElement("a");
        link.className = "bookmark";
        link.href = url;
        link.target = "_blank";
        link.textContent = name;
        document.getElementById("bookmarks").insertBefore(link, document.querySelector(".add-bookmark"));

        let saved = JSON.parse(localStorage.getItem("mochaBookmarks") || "[]");
        saved.push({ name, url });
        localStorage.setItem("mochaBookmarks", JSON.stringify(saved));
      }
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("mochaBookmarks") || "[]");
      const container = document.getElementById("bookmarks");
      saved.forEach(bm => {
        const link = document.createElement("a");
        link.className = "bookmark";
        link.href = bm.url;
        link.target = "_blank";
        link.textContent = bm.name;
        container.insertBefore(link, document.querySelector(".add-bookmark"));
      });
    };
  </script>
</body>
</html>
