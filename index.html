<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome, Chez</title>
  <style>
    :root {
      --bg: #181926;
      --accent: #cba6f7;
      --text: #f5f5f5;
      --card: #1e1f2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 40px 20px; /* pushed everything down */
      user-select: none;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      font-weight: 700;
      font-family: monospace;
      color: var(--text);
      font-size: 96px;
      margin-bottom: 40px; /* more space below time */
    }

    .ampm {
      font-size: 40px;
      font-weight: 600;
      color: var(--accent);
      align-self: flex-start;
      margin-top: 14px;
    }

    #welcome-text {
      font-size: 2rem;
      color: var(--accent);
      margin: 0 0 50px 0; /* pushed welcome text down */
      user-select: none;
      white-space: nowrap;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 40px; /* space below search */
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--card);
      color: var(--text);
      margin-right: 10px;
      outline-offset: 0;
      outline-color: var(--accent);
    }

    input[type="text"]::placeholder {
      color: #b0a7c6;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #b68eed;
    }

    .battery-widget {
      width: 200px;
      height: 60px; /* smaller rectangle shape */
      background-color: var(--card);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 15px; /* space below battery */
      gap: 15px;
    }

    .progress-bar {
      flex: 1;
      height: 12px;
      background: #2a2b3d;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar-inner {
      background: var(--accent);
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .battery-percent {
      color: var(--text);
      font-weight: 600;
      min-width: 45px;
      text-align: right;
      font-family: monospace;
    }

    #dateText {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      user-select: none;
      margin-top: 10px; /* small gap from battery */
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <div class="top-bar" role="banner" aria-live="polite">
    <div id="timeText">--:--</div>
    <div class="ampm" id="amPmText">--</div>
  </div>

  <h1 id="welcome-text" aria-label="Welcome message">Welcome, Chez</h1>

  <form action="https://www.google.com/search" method="GET" role="search" aria-label="Google Search">
    <input type="text" name="q" placeholder="Search Google..." autocomplete="off" aria-label="Search query" />
    <button type="submit" aria-label="Search">Search</button>
  </form>

  <div class="battery-widget" role="region" aria-label="Battery status">
    <div class="progress-bar" aria-hidden="true">
      <div class="progress-bar-inner" id="battery-progress"></div>
    </div>
    <div class="battery-percent" id="battery-percent">--%</div>
  </div>

  <div id="dateText" aria-label="Current date">--</div>

  <script>
    // Time and Date update
    function updateTimeAndDate() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // Convert 24h to 12h format, with 12 instead of 0

      // Format minutes with leading zero
      const minutesStr = minutes < 10 ? '0' + minutes : minutes;

      document.getElementById('timeText').textContent = `${hours}:${minutesStr}`;
      document.getElementById('amPmText').textContent = ampm;

      // Format date like: Tuesday, June 30, 2025
      const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      document.getElementById('dateText').textContent = dateStr;
    }

    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Battery widget
    const batteryProgress = document.getElementById('battery-progress');
    const batteryPercent = document.getElementById('battery-percent');

    function updateBattery(level) {
      const percent = Math.round(level * 100);
      batteryProgress.style.width = percent + '%';
      batteryPercent.textContent = percent + '%';
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        updateBattery(battery.level);

        battery.addEventListener('levelchange', () => {
          updateBattery(battery.level);
        });
      }).catch(() => {
        batteryPercent.textContent = "N/A";
      });
    } else {
      batteryPercent.textContent = "N/A";
    }
  </script>

</body>
</html>
