<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>welcome,chez</title>
  <style>
    :root {
      --bg: #181926;
      --accent: #cba6f7;
      --text: #f5f5f5;
      --card: #1e1f2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      user-select: none;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 600px;
      width: 100%;

      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin: 0;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      overflow: hidden;
      width: 0;
      animation:
        typing 2.5s steps(13, end) forwards,
        blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13ch }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
      100% { border-color: var(--accent); }
    }

    form {
      width: 100%;
      display: flex;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--card);
      color: var(--text);
      margin-right: 10px;
      outline-offset: 0;
      outline-color: var(--accent);
    }

    input[type="text"]::placeholder {
      color: #b0a7c6;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #b68eed;
    }

    /* Battery Widget styles */
    .battery-widget {
      width: 200px;
      background-color: var(--card);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      user-select: none;
      margin-top: 20px;
    }

    .progress-ring {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .progress-ring svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
    }

    .background {
      stroke: #2a2b3a;
    }

    .progress {
      stroke: var(--accent);
      stroke-linecap: round;
      transition: stroke-dashoffset 0.35s;
      transform-origin: center;
    }

    .icon-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-svg {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 2px var(--accent));
    }

    .percent-box {
      margin-top: 15px;
      background: var(--bg);
      color: var(--accent);
      font-weight: bold;
      font-size: 1.3rem;
      padding: 5px 15px;
      border-radius: 999px;
      min-width: 70px;
      text-align: center;
      user-select: text;
    }

    .battery-text {
      margin-top: 10px;
      color: var(--text);
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 id="welcome-text">Welcome, Chez</h1>

    <form action="https://www.google.com/search" method="GET" role="search">
      <input type="text" name="q" placeholder="Search Google..." autocomplete="off" />
      <button type="submit" aria-label="Search">Search</button>
    </form>

    <div class="battery-widget" role="region" aria-label="Battery Status">
      <div class="progress-ring" aria-hidden="true">
        <svg width="120" height="120" aria-hidden="true" focusable="false">
          <circle class="background" cx="60" cy="60" r="50" />
          <circle class="progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="314" />
        </svg>
        <div class="icon-center" aria-hidden="true">
          <img class="icon-svg" src="data:image/svg+xml;utf8,<svg fill='none' stroke='%23cba6f7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><rect x='1' y='6' width='18' height='12' rx='2' ry='2'/><line x1='23' y1='13' x2='23' y2='11'/></svg>" alt="" />
        </div>
      </div>
      <div class="percent-box" aria-live="polite" aria-atomic="true">
        <span class="percent-text">--%</span>
      </div>
      <div class="battery-text" aria-live="polite" aria-atomic="true">
        -- 
      </div>
    </div>
  </div>

  <script>
    const progressCircle = document.querySelector('.progress-ring .progress');
    const percentText = document.querySelector('.percent-text');
    const batteryText = document.querySelector('.battery-text');

    const radius = progressCircle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    progressCircle.style.strokeDasharray = circumference;
    progressCircle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      progressCircle.style.strokeDashoffset = offset;
      percentText.textContent = `${percent}%`;
    }

    // Battery API support
    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        function updateAll() {
          let level = Math.round(battery.level * 100);
          setProgress(level);

          if (battery.charging) {
            batteryText.textContent = "Charging âš¡";
          } else {
            batteryText.textContent = `not  charging`;
          }
        }

        updateAll();

        battery.addEventListener('levelchange', updateAll);
        battery.addEventListener('chargingchange', updateAll);
      });
    } else {
      percentText.textContent = 'N/A';
      batteryText.textContent = 'Battery API not supported';
    }
  </script>
</body>
</html>
