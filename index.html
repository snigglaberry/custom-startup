<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>welcome, chez</title>
<style>
  :root {
    --bg: #181926;
    --accent: #cba6f7;
    --text: #f5f5f5;
    --card: #1e1f2b;
  }

  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    user-select: none;
  }

  /* Top bar container */
  .top-bar {
    width: 100%;
    max-width: 700px;
    display: flex;
    justify-content: center;
    align-items: baseline;
    margin-bottom: 30px;
    font-weight: 600;
  }

  /* Time container centered */
  .time-container {
    display: flex;
    align-items: baseline;
    justify-content: center;
    user-select: text;
  }

  #timeText {
    font-size: 3.5rem;
    font-weight: 700;
    line-height: 1;
  }

  #ampm {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--accent);
    margin-left: 8px;
    margin-bottom: 0.7rem;
  }

  /* Search form container */
  form {
    width: 100%;
    max-width: 600px;
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    background-color: var(--card);
    color: var(--text);
    outline-offset: 0;
    outline-color: var(--accent);
  }

  input[type="text"]::placeholder {
    color: #b0a7c6;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 999px;
    background-color: var(--accent);
    color: var(--bg);
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #b68eed;
  }

  /* Welcome text centered below */
  #welcome-text {
    font-size: 2rem;
    color: var(--accent);
    margin: 0 0 40px 0;
    white-space: nowrap;
    border-right: 3px solid var(--accent);
    overflow: hidden;
    width: 0;
    animation:
      typing 2.5s steps(13, end) forwards,
      blinkCaret 0.75s step-end infinite;
    user-select: text;
    text-align: center;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 13ch }
  }

  @keyframes blinkCaret {
    50% { border-color: transparent; }
    100% { border-color: var(--accent); }
  }

  /* Battery widget under search, centered */
  .battery-widget {
    background-color: var(--card);
    padding: 14px 24px;
    border-radius: 12px;
    min-width: 200px;
    max-width: 320px;
    box-shadow: 0 0 15px rgba(203, 166, 247, 0.5);
    color: var(--text);
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
    margin-bottom: 25px;
  }

  .battery-bar-container {
    width: 100%;
    background: #2a2b3a;
    border-radius: 10px;
    height: 22px;
    overflow: hidden;
    margin-top: 8px;
  }

  .battery-bar {
    height: 100%;
    background: var(--accent);
    width: 0%;
    transition: width 0.4s ease;
  }

  .battery-percent {
    margin-top: 6px;
    text-align: center;
    font-weight: 700;
    font-size: 1.1rem;
  }

  /* Date below battery, big text */
  #dateText {
    font-size: 2.2rem;
    font-weight: 600;
    color: var(--accent);
    user-select: text;
    text-align: center;
    max-width: 700px;
    margin-top: 0;
  }
</style>
</head>
<body>

  <div class="top-bar" role="banner" aria-label="Time">
    <div class="time-container" aria-live="polite" aria-atomic="true">
      <div id="timeText">--:--:--</div>
      <div id="ampm">--</div>
    </div>
  </div>

  <form action="https://www.google.com/search" method="GET" role="search" aria-label="Google Search">
    <input type="text" name="q" placeholder="Search Google..." autocomplete="off" aria-label="Search Google" />
    <button type="submit" aria-label="Search">Search</button>
  </form>

  <h1 id="welcome-text">Welcome, Chez</h1>

  <div class="battery-widget" role="region" aria-label="Battery status">
    <div>Battery</div>
    <div class="battery-bar-container" aria-hidden="true">
      <div class="battery-bar" id="batteryBar"></div>
    </div>
    <div id="batteryPercent" class="battery-percent" aria-live="polite" aria-atomic="true">--%</div>
  </div>

  <div id="dateText" aria-live="polite" aria-atomic="true">--</div>

  <script>
    // Update date and time every second
    function updateDateTime() {
      const now = new Date();

      // Format date: Tuesday, June 30, 2025
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, dateOptions);

      // Format time in 12h with seconds and AM/PM
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // hour 0 => 12

      // Pad minutes and seconds
      const pad = num => num.toString().padStart(2, '0');
      const timeStr = `${hours}:${pad(minutes)}:${pad(seconds)}`;

      document.getElementById('dateText').textContent = formattedDate;
      document.getElementById('timeText').textContent = timeStr;
      document.getElementById('ampm').textContent = ampm;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Battery bar update
    const batteryBar = document.getElementById('batteryBar');
    const batteryPercent = document.getElementById('batteryPercent');

    function setBatteryLevel(level) {
      const percent = Math.round(level * 100);
      batteryBar.style.width = percent + '%';
      batteryPercent.textContent = percent + '%';
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          setBatteryLevel(battery.level);
        }
        updateBattery();

        battery.addEventListener('levelchange', updateBattery);
        battery.addEventListener('chargingchange', updateBattery);
      });
    } else {
      batteryPercent.textContent = 'N/A';
      batteryBar.style.width = '0%';
    }
  </script>
</body>
</html>
