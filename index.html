<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>welcome,chez</title>
  <style>
    :root {
      --bg: #181926;
      --accent: #cba6f7;
      --text: #f5f5f5;
      --card: #1e1f2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 600px;
      width: 100%;

      /* start invisible for animation */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
      animation-delay: 1.5s; /* delay so typing on h1 finishes */
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin: 0;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      overflow: hidden;
      width: 0;
      animation:
        typing 2.5s steps(13, end) forwards,
        blinkCaret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13ch } /* length of "Welcome, Chez" */
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
      100% { border-color: var(--accent); }
    }

    form {
      width: 100%;
      display: flex;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 4s; /* show after typing + container animation */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--card);
      color: var(--text);
      margin-right: 10px;
      outline-offset: 0;
      outline-color: var(--accent);
    }

    input[type="text"]::placeholder {
      color: #b0a7c6;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #b68eed;
    }

    .bookmarks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 4.2s;
    }

    .bookmark {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text);
      font-size: 0.75rem;
      text-decoration: none;
      transition: all 0.2s ease;
      user-select: none;
      padding: 8px;
      word-break: break-word;
    }

    .bookmark:hover {
      background-color: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }

    .add-bookmark {
      border: 2px dashed var(--accent);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 id="welcome-text">Welcome, Chez</h1>

    <form action="https://www.google.com/search" method="GET" role="search">
      <input type="text" name="q" placeholder="Search Google..." autocomplete="off" />
      <button type="submit" aria-label="Search">Search</button>
    </form>

    <div class="bookmarks" id="bookmarks" aria-label="Bookmarks">
      <a class="bookmark" href="https://google.com" target="_blank" rel="noopener">Google</a>
      <a class="bookmark" href="https://youtube.com" target="_blank" rel="noopener">YouTube</a>
      <a class="bookmark" href="https://github.com" target="_blank" rel="noopener">GitHub</a>
      <div class="bookmark add-bookmark" onclick="addBookmark()" role="button" tabindex="0" aria-label="Add bookmark">+</div>
    </div>
  </div>

  <script>
    function addBookmark() {
      const name = prompt("Bookmark name:");
      const url = prompt("Bookmark URL (include https://):");
      if (name && url) {
        const link = document.createElement("a");
        link.className = "bookmark";
        link.href = url;
        link.target = "_blank";
        link.rel = "noopener";
        link.textContent = name;
        document.getElementById("bookmarks").insertBefore(link, document.querySelector(".add-bookmark"));

        let saved = JSON.parse(localStorage.getItem("mochaBookmarks") || "[]");
        saved.push({ name, url });
        localStorage.setItem("mochaBookmarks", JSON.stringify(saved));
      }
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("mochaBookmarks") || "[]");
      const container = document.getElementById("bookmarks");
      saved.forEach(bm => {
        const link = document.createElement("a");
        link.className = "bookmark";
        link.href = bm.url;
        link.target = "_blank";
        link.rel = "noopener";
        link.textContent = bm.name;
        container.insertBefore(link, document.querySelector(".add-bookmark"));
      });
    };

    document.querySelector('.add-bookmark').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        addBookmark();
      }
    });
  </script>
</body>
</html>
