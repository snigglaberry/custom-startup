<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome, Chez</title>
  <style>
    :root {
      --bg: #181926;
      --accent: #cba6f7;
      --text: #f5f5f5;
      --card: #1e1f2b;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 40px 20px;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    /* Light theme overrides */
    body.light-theme {
      --bg: #f5f5f5;
      --accent: #8b5cf6;
      --text: #222;
      --card: #ffffff;
      background-color: var(--bg);
      color: var(--text);
    }

    * {
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      font-weight: 700;
      font-family: monospace;
      color: var(--text);
      font-size: 96px;
      margin-bottom: 40px;
      user-select: none;
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .ampm {
      font-size: 40px;
      font-weight: 600;
      color: var(--accent);
      align-self: flex-start;
      margin-top: 14px;
    }

    #welcome-text {
      font-size: 2rem;
      color: var(--accent);
      margin: 0 0 50px 0;
      user-select: none;
      white-space: nowrap;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-bottom: 40px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background-color: var(--card);
      color: var(--text);
      margin-right: 10px;
      outline-offset: 0;
      outline-color: var(--accent);
    }

    input[type="text"]::placeholder {
      color: #b0a7c6;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #b68eed;
    }

    .battery-widget {
      width: 200px;
      height: 60px;
      background-color: var(--card);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      gap: 15px;
    }

    .progress-bar {
      flex: 1;
      height: 12px;
      background: #2a2b3d;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar-inner {
      background: var(--accent);
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .battery-percent {
      color: var(--text);
      font-weight: 600;
      min-width: 45px;
      text-align: right;
      font-family: monospace;
    }

    #dateText {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      user-select: none;
      margin-top: 10px;
      margin-bottom: 0;
    }

    /* Settings icon */
    #settings-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      fill: var(--text);
      transition: fill 0.3s ease;
      user-select: none;
      z-index: 1000;
    }
    #settings-icon:hover,
    #settings-icon:focus {
      fill: var(--accent);
      outline: none;
    }

    /* Settings modal backdrop */
    #settings-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #settings-modal.active {
      display: flex;
    }

    #settings-content {
      background-color: var(--card);
      color: var(--text);
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      user-select: text;
    }

    #settings-content label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--accent);
    }

    #settings-content select,
    #settings-content input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 20px;
      background-color: var(--bg);
      color: var(--text);
      outline-color: var(--accent);
    }

    #settings-content button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    #settings-content button:hover {
      background-color: #b68eed;
    }
    .bluetooth-card {
  margin-top: 30px;
  background-color: var(--card);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  max-width: 300px;
  width: 100%;
}

.bluetooth-circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  margin: 0 auto 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.bluetooth-circle:hover {
  background-color: #b68eed;
}

#bluetoothStatus {
  color: var(--text);
  font-weight: 600;
  font-size: 1rem;
}

  </style>
</head>
<body>

  <div class="top-bar" role="banner" aria-live="polite">
    <div id="timeText">--:--</div>
    <div class="ampm" id="amPmText">--</div>
  </div>

  <h1 id="welcome-text" aria-label="Welcome message">Welcome, Chez</h1>

  <form action="https://www.google.com/search" method="GET" role="search" aria-label="Google Search">
    <input type="text" name="q" placeholder="Search Google..." autocomplete="off" aria-label="Search query" />
    <button type="submit" aria-label="Search">Search</button>
  </form>

  <div class="battery-widget" role="region" aria-label="Battery status">
    <div class="progress-bar" aria-hidden="true">
      <div class="progress-bar-inner" id="battery-progress"></div>
    </div>
    <div class="battery-percent" id="battery-percent">--%</div>
  </div>

  <div id="dateText" aria-label="Current date">--</div>

  <!-- Settings icon SVG -->
  <svg id="settings-icon" tabindex="0" role="button" aria-label="Settings" viewBox="0 0 24 24">
    <path d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.007 7.007 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 14 3h-4a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.7 9.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.3-.06.61-.06.94s.02.64.06.94l-2.03 1.58a.5.5 0 0 0-.12.64l1.92 3.32a.5.5 0 0 0 .6.22l2.39-.96c.5.4 1.05.71 1.63.94l.36 2.54A.5.5 0 0 0 10 21h4a.5.5 0 0 0 .49-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96a.5.5 0 0 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5z"/>
  </svg>

  <!-- Settings modal -->
  <div id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <div id="settings-content">
      <h2 id="settings-title">Settings</h2>
      <label for="theme-select">Theme</label>
      <select id="theme-select" name="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <label for="greeting-input">Greeting Text</label>
      <input id="greeting-input" name="greeting" type="text" maxlength="40" />

      <button id="save-settings" type="button">Save</button>
    </div>
  </div>

  <script>
    // Time and Date update
    function updateTimeAndDate() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const minutesStr = minutes < 10 ? '0' + minutes : minutes;

      document.getElementById('timeText').textContent = `${hours}:${minutesStr}`;
      document.getElementById('amPmText').textContent = ampm;

      const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      document.getElementById('dateText').textContent = dateStr;
    }

    setInterval(updateTimeAndDate, 1000);
    updateTimeAndDate();

    // Battery widget
    const batteryProgress = document.getElementById('battery-progress');
    const batteryPercent = document.getElementById('battery-percent');

    function updateBattery(level) {
      const percent = Math.round(level * 100);
      batteryProgress.style.width = percent + '%';
      batteryPercent.textContent = percent + '%';
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        updateBattery(battery.level);

        battery.addEventListener('levelchange', () => {
          updateBattery(battery.level);
        });
      }).catch(() => {
        batteryPercent.textContent = "N/A";
      });
    } else {
      batteryPercent.textContent = "N/A";
    }

    // Settings functionality
    const settingsIcon = document.getElementById('settings-icon');
    const settingsModal = document.getElementById('settings-modal');
    const themeSelect = document.getElementById('theme-select');
    const greetingInput = document.getElementById('greeting-input');
    const welcomeText = document.getElementById('welcome-text');
    const saveBtn = document.getElementById('save-settings');

    // Set your custom link here. If empty string, modal will open instead.
    const settingsLink = ''; // e.g. 'https://example.com/settings'

    function loadSettings() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      const savedGreeting = localStorage.getItem('greeting') || 'Welcome, Chez';

      document.body.classList.toggle('light-theme', savedTheme === 'light');
      themeSelect.value = savedTheme;
      greetingInput.value = savedGreeting;
      welcomeText.textContent = savedGreeting;
    }

    loadSettings();

    function openSettings() {
      loadSettings();
      settingsModal.classList.add('active');
      greetingInput.focus();
    }

    function closeSettings() {
      settingsModal.classList.remove('active');
    }

    settingsIcon.addEventListener('click', () => {
      if (settingsLink) {
        window.open(settingsLink, '_blank', 'noopener');
      } else {
        openSettings();
      }
    });

    settingsIcon.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (settingsLink) {
          window.open(settingsLink, '_blank', 'noopener');
        } else {
          openSettings();
        }
      }
    });

    saveBtn.addEventListener('click', () => {
      const selectedTheme = themeSelect.value;
      const greetingText = greetingInput.value.trim() || 'Welcome, Chez';

      document.body.classList.toggle('light-theme', selectedTheme === 'light');
      welcomeText.textContent = greetingText;

      localStorage.setItem('theme', selectedTheme);
      localStorage.setItem('greeting', greetingText);

      closeSettings();
    });

    // Close modal if click outside content
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        closeSettings();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && settingsModal.classList.contains('active')) {
        closeSettings();
      }
    });
  </script>
<div class="bluetooth-card" aria-label="Bluetooth Status">
  <div class="bluetooth-circle" id="bluetoothCircle" title="No device connected">
    ðŸ”µ
  </div>
  <p id="bluetoothStatus">Nothing is connected</p>
</div>
<script>
  const bluetoothCircle = document.getElementById("bluetoothCircle");
const bluetoothStatus = document.getElementById("bluetoothStatus");

function checkBluetoothConnection() {
  navigator.bluetooth.getDevices().then(devices => {
    if (devices.length > 0) {
      const device = devices[0];
      bluetoothStatus.textContent = "Connected";
      bluetoothCircle.title = device.name || "Bluetooth Device";
    } else {
      bluetoothStatus.textContent = "Nothing is connected";
      bluetoothCircle.title = "No device connected";
    }
  }).catch(err => {
    bluetoothStatus.textContent = "Bluetooth not available";
    bluetoothCircle.title = "Bluetooth not supported or permission denied";
    console.error("Bluetooth error:", err);
  });
}

// Trigger on load
checkBluetoothConnection();
</script>
</body>
</html>
