  }

    font-size: 20px;
    opacity: 0.8;
  }

  .search-bar {
    margin-top: 40px;
  }

  input[type="text"] {
    width: 500px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    outline: none;
    border-radius: 30px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    text-align: center;
    backdrop-filter: blur(10px);
  }

  input[type="text"]::placeholder {
    color: rgba(255,255,255,0.9);
  }

  /* Unified bottom bar */
  .bottom-bar {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 15px 40px;
    gap: 30px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }

  .icon-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
    position: relative;
  }

  .icon-wrapper:hover {
    transform: scale(1.3);
  }

  .icon-wrapper span {
    position: absolute;
    top: -25px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s;
    white-space: nowrap;
    pointer-events: none;
  }

  .icon-wrapper:hover span {
    opacity: 1;
  }

  .icon img {
    width: 50px;
    height: 50px;
  }

<body>
  <div class="glass">
    <h1 id="time">00:00</h1>
    <p id="date">00/00/0000</p>
    <h2>Welcome, Chez</h2>
    <div class="search-bar">
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search Google...">
      </form>
    </div>
  </div>

  <div class="bottom-bar">
    <a class="icon-wrapper" href="https://www.roblox.com/" target="_blank">
      <span>Roblox</span>

    </a>
    <a class="icon-wrapper" href="https://discord.com/app" target="_blank">
      <span>Discord</span>
      <div class="icon"><img src="https://static.vecteezy.com/system/resources/previews/023/741/147/non_2x/discord-logo-icon-social-media-icon-free-png.png"></div>
    </a>
    <a class="icon-wrapper" href="https://chat.openai.com/" target="_blank">
      <span>ChatGPT</span>
      <div class="icon"><img src="https://freelogopng.com/images/all_img/1681038800chatgpt-logo-black.png"></div>

    <a class="icon-wrapper" href="https://web.whatsapp.com/" target="_blank">
      <span>WhatsApp</span>
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></div>
    </a>
    <a class="icon-wrapper" href="https://github.com" target="_blank">
      <span>GitHub</span>
      <div class="icon"><img src="https://images.icon-icons.com/3685/PNG/512/github_logo_icon_229278.png"></div>

    <a class="icon-wrapper" href="https://paypal.com" target="_blank">
      <span>PayPal</span>

    <a class="icon-wrapper" href="https://google.com/" target="_blank">
      <span>Google</span>
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"></div>
    </a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = String(now.getHours()).padStart(2, '0');
      let m = String(now.getMinutes()).padStart(2, '0');
      let d = String(now.getDate()).padStart(2, '0');
      let mo = String(now.getMonth() + 1).padStart(2, '0');
      let y = now.getFullYear();
      document.getElementById('time').textContent = `${h}:${m}`;
      document.getElementById('date').textContent = `${d}/${mo}/${y}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
